<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicky 1.1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation; /* 확대/축소 방지 */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        #touchArea {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #scoreText {
            font-family: 'Arial Black', sans-serif;
            font-size: 20vmin; /* vmin 사용으로 가로/세로 중 작은 크기에 반응 */
            font-weight: bold;
            background: linear-gradient(45deg, red, blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            transition: transform 0.2s ease;
            will-change: transform;
            animation: breathe 2s infinite alternate;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        @keyframes breathe {
            from {
                transform: scale(0.95);
            }
            to {
                transform: scale(1.05);
            }
        }

        #scoreText:active {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1 style="
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        text-align: center; 
        color: aliceblue; 
        font-size: smaller;
        padding: 50px; 
        z-index: 20; 
        background-color: rgba(0,0,0,0.5); 
        font-family: Arial, sans-serif;">
        Clicky 1.1 @sldpfy<br>Create particles when clicked<br>클릭시 파티클 생성 이펙트
    </h1>

    <!-- Particle Canvas -->
    <pointer-particles></pointer-particles>

    <!-- Touch Interaction Area -->
    <div id="touchArea">
        <div id="scoreText">0</div>
    </div>

    <!-- Include socket.io script -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Socket Interaction Logic -->
    <script>
        const socket = io();
        const scoreText = document.getElementById('scoreText');
        const touchArea = document.getElementById('touchArea');

        // 모바일 및 데스크톱 이벤트 통합
        function handleClick(event) {
            // 기본 이벤트 방지
            event.preventDefault();
            event.stopPropagation();

            // 클릭/터치 이벤트 처리
            socket.emit('click');

            // 파티클 생성 로직 추가
            const pointerParticles = document.querySelector('pointer-particles');
            if (pointerParticles) {
                pointerParticles.createParticles(event, {
                    count: 300, // 클릭 시 생성되는 파티클 수
                    speed: Math.random() + 1, // 파티클 속도
                    spread: Math.random() + 50 // 파티클 확산
                });
            }
        }

        // 다양한 이벤트 리스너 추가
        touchArea.addEventListener('click', handleClick);
        touchArea.addEventListener('touchstart', handleClick, { passive: false });

        // 기본 터치 동작 방지
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // 초기 데이터 설정
        socket.on('initialData', (data) => {
            scoreText.textContent = data.globalScore;
        });

        // 실시간 점수 업데이트
        socket.on('scoreUpdate', (data) => {
            scoreText.textContent = data.globalScore;
        });
    </script>

    <!-- Include PointerParticles Script -->
    <script>
        // Paste the PointerParticles JavaScript class here
        class PointerParticle {
            constructor(spread, speed, component) {
                const { ctx, pointer, hue } = component;

                this.ctx = ctx;
                this.x = pointer.x;
                this.y = pointer.y;
                this.mx = pointer.mx * 0.1;
                this.my = pointer.my * 0.1;
                this.size = Math.random() + 1;
                this.decay = 0.01;
                this.speed = speed * 0.08;
                this.spread = spread * this.speed;
                this.spreadX = (Math.random() - 0.5) * this.spread - this.mx;
                this.spreadY = (Math.random() - 0.5) * this.spread - this.my;
                this.color = `hsl(${hue}deg 90% 60%)`;
            }

            draw() {
                this.ctx.fillStyle = this.color;
                this.ctx.beginPath();
                this.ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                this.ctx.fill();
            }

            collapse() {
                this.size -= this.decay;
            }

            trail() {
                this.x += this.spreadX * this.size;
                this.y += this.spreadY * this.size;
            }

            update() {
                this.draw();
                this.trail();
                this.collapse();
            }
        }

        class PointerParticles extends HTMLElement {
            static register(tag = "pointer-particles") {
                if ("customElements" in window) {
                    customElements.define(tag, this);
                }
            }

            static css = `
                :host {
                    display: grid;
                    width: 100%;
                    height: 100%;
                    pointer-events: none;
                }
            `;

            constructor() {
                super();

                this.canvas;
                this.ctx;
                this.fps = 60;
                this.msPerFrame = 1000 / this.fps;
                this.timePrevious;
                this.particles = [];
                this.pointer = {
                    x: 0,
                    y: 0,
                    mx: 0,
                    my: 0
                };
                this.hue = 0;
            }

            connectedCallback() {
                const canvas = document.createElement("canvas");
                const sheet = new CSSStyleSheet();

                this.shadowroot = this.attachShadow({ mode: "open" });

                sheet.replaceSync(PointerParticles.css);
                this.shadowroot.adoptedStyleSheets = [sheet];

                this.shadowroot.append(canvas);

                this.canvas = this.shadowroot.querySelector("canvas");
                this.ctx = this.canvas.getContext("2d");
                this.setCanvasDimensions();
                this.setupEvents();
                this.timePrevious = performance.now();
                this.animateParticles();
            }

            createParticles(event, { count, speed, spread }) {
                this.setPointerValues(event);

                for (let i = 0; i < count; i++) {
                    this.particles.push(new PointerParticle(spread, speed, this));
                }
            }

            setPointerValues(event) {
                const rect = this.getBoundingClientRect();
                this.pointer.x = event.clientX - rect.left;
                this.pointer.y = event.clientY - rect.top;
                this.pointer.mx = event.movementX;
                this.pointer.my = event.movementY;
            }

            setupEvents() {
                const parent = this.parentNode;

                parent.addEventListener("pointermove", (event) => {
                    this.createParticles(event, {
                        count: 20,
                        speed: this.getPointerVelocity(event),
                        spread: 1
                    });
                });

                window.addEventListener("resize", () => this.setCanvasDimensions());
            }

            getPointerVelocity(event) {
                const a = event.movementX;
                const b = event.movementY;
                const c = Math.floor(Math.sqrt(a * a + b * b));

                return c;
            }

            handleParticles() {
                for (let i = 0; i < this.particles.length; i++) {
                    this.particles[i].update();

                    if (this.particles[i].size <= 0.1) {
                        this.particles.splice(i, 1);
                        i--;
                    }
                }
            }

            setCanvasDimensions() {
                const rect = this.parentNode.getBoundingClientRect();

                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
            }

            animateParticles() {
                requestAnimationFrame(() => this.animateParticles());

                const timeNow = performance.now();
                const timePassed = timeNow - this.timePrevious;

                if (timePassed < this.msPerFrame) return;

                const excessTime = timePassed % this.msPerFrame;

                this.timePrevious = timeNow - excessTime;

                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.hue = this.hue > 360 ? 0 : (this.hue += 3);

                this.handleParticles();
            }
        }

        PointerParticles.register();
    </script>
</body>
</html>
